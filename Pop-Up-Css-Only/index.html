<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop-up на чистом css</title>
</head>

<body>
    <section id="intro" class="intro">
        <form action="#popup">
            <button class="open-btn">Открыть</button>
        </form>
    </section> <!-- introEnd -->

    <section id="popup" class="popup">
        <a class="popup__area" href="##"></a>
        <div class="popup__body">
            <div class="popup__content">
                <form action="##">
                    <button class="closert-btn">&#10060;</button>
                </form>

                <div class="popup__item">
                    <img class="popup__img" src="gift.png" alt="gift-box">
                </div>

                <div class="popup__item">
                    <h3 class="popup__title">Подарок для Вас</h3>
                    <p class="popup__text">У меня есть для Вас подарок. Оставьте свой e-mail и я Вам пришлю его.</p>
                    <form class="popup__form" action="">
                        <input class="popup__input" type="email" name="" id="" placeholder="Введите Ваш e-mail">
                        <button class="popup__btn">Получить подарок</button>
                    </form>
                </div>

            </div>
        </div>
    </section> <!-- popupEnd -->
</body>

</html>
